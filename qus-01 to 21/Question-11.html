<body>
    <h4>What is the difference between a block-level element and an inline element?</h4>
    <h4>Block-level Element</h4>
    <p>A block-level element always starts on a new line.</p>
    <p>&lt;div&gt;</p>
    <p>&lt;p&gt;</p>
    <p>&lt;ol&gt;</p>
    <p>&lt;li&gt;</p>
    <h4>inline element</h4>
    <p>An inline element does not start on a new line.</p>
    <p>&lt;br&gt;</p>
    <p>&lt;img&gt;</p>
    <p>&lt;b&gt;</p>
    <p>&lt;span&gt;</p>
    
    
</body>
